<!DOCTYPE html>
<html>
<head>
    <title>Tugas Form</title>
    <link href="style.css" rel="stylesheet"> 
</head>

<body>
<div class="card card-content">
    <h1 class="card-title">Tugas Form</h1>
    <form>
        <div class="grid">
            <label>Name :</label>
            <input type="text">
        </div>
        <div class="grid">
            <label>Email :</label>
            <input type="text">
        </div>
        <div class="grid">
            <label>Password :</label>
            <input type="password">
        </div>
        <div class="grid">
            <label>Gender :</label>
            <div class="flex">
                <label><input type="radio" id="Male" name="Gender">Male</label>
                <label><input type="radio" id="Female" name="Gender">Female</label>
            </div>   
        </div>
        <div class="grid">
            <label>Hobby :</label>
            <div class="flex">
                <label><input type="checkbox">Coding</label>
                <label><input type="checkbox">Design</label>
                <label><input type="checkbox">Reading</label>
            </div>
        </div>
        <div class="grid">
            <label>Province :</label>
            <select>
                <option>Bali</option>
                <option>Jawa Barat</option>
                <option>Jawa Timur</option>
                <option>Papua</option>
            </select>
        </div>
        <div class="grid">
            <label>Address :</label>
            <textarea rows="10" cols="30"></textarea>
        </div>
        <div class="grid">
            <button class="button" type="submit">Submit</button>
        </div>
        
    </form>
    </div>
</body>
</html>
